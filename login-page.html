<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>E-commerce site</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="bg-light">
      <header>
          <ul class="nav bg-dark links">
            <li class="nav-item">
              <a class="nav-link active" href="home-page.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#login-footer">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products-page.html">Products</a>
            </li>
            <li class="nav-item">
              <a href="registration-page.html" class="btn btn-primary">Register</a>
          </li>
          </ul>
        </header>
        <main id="user-info">
         <div class="container">
             <form action="">
                <label for="uname">User Name</label><br>
                <input class="mb-3" type="text" id="uname" placeholder="User Name"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="password"><br>
                <button type="button" class="btn btn-warning mt-3 mb-3">Login</button><br>
                <input type="checkbox" id="rme" name="rme">
                <label for="rme">Remember me.</label>
             </form>
         </div>
        </main>  
        <footer class="bg-dark footer" id="login-footer">
          <div class="container">
          <div class="row">
             <div class="col-md-6 mt-3">
                <h3 class="text-success">Our Location</h3>
                <p class="text-success">
                  Address line 1<br>
                  Address line 2<br>
                  City State Zipcode<br>
                  Phone number
                </p>
             </div>
             <div class="col-md-6 mt-3">
              <h3 class="text-success">Payment methods</h3>
              <div class="row footer-images ml-3"> 
                <img src="./images/visa.png" title="" alt="Visa card">
                <img src="./images/mastercard.png" title="" alt="Mastercard">
                <img src="./images/discover.png" title="" alt="Discover">
                <img src="./images/cash.png" title="" alt="Cash">
                <img src="./images/check.png" title="" alt="Check">
              </div> 
             </div>
          </div>
        </div>
        </footer>
    </body>
