<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>E-commerce site</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="bg-light">
       <header>
        <ul class="nav bg-dark links">
            <li class="nav-item">
              <a class="nav-link active" href="home-page.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products-page.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#register-footer">Contact us</a>
            </li>
            <li class="nav-item">
              <a href="login-page.html" class="btn btn-success" id="login">Login</a>
          </li>
          </ul>
        </header>
        <main id="register-main">
        <div class="container mt-5" id="register-form">
            <form>
                <label for="uname">User Name</label><br>
                <input type="text" id="uname" name="uname" placeholder="User Name"><br>
                <label class="mt-3" for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <label class="mt-3" for="cpassword">Confirm Password</label><br>
                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password"><br>
                <label class="mt-3" for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Email"><br>
                <button type="button" class="btn btn-warning mt-3 mb-3" id="submit">Submit</button>
              </form>
        </div>
        <div class="container mt-5" id="register-form2">
            <form>
            <label class="font-weight-bold">How did you hear about us?</label><br>
            <input type="radio" id="socialmedia" name="social media" value="">
            <label for="socialmedia">Social Media</label><br>
            <input type="radio" id="friendorfamily" name="friend or family" value="">
            <label for="friendorfamily">Friend or Family</label><br>
            <input type="radio" id="newspaper" name="newspaper" value="newspaper">
            <label for="newspaper">Newspaper</label>
            </form>
        </div>
      </main>
      <footer class="bg-dark footer" id="register-footer">
        <div class="container">
        <div class="row">
           <div class="col-md-6 col-sm-12 mt-3">
              <h3 class="text-success">Our Location</h3>
              <p class="text-success">
                Address line 1<br>
                Address line 2<br>
                City State Zipcode<br>
                Phone number
              </p>
           </div>
           <div class="col-md-6 col-sm-12 mt-3 bg-dark">
            <h3 class="text-success">Payment methods</h3>
            <div class="row footer-images ml-3"> 
              <img src="./images/visa.png" title="" alt="Visa card">
              <img src="./images/mastercard.png" title="" alt="Mastercard">
              <img src="./images/discover.png" title="" alt="Discover">
              <img src="./images/cash.png" title="" alt="Cash">
              <img src="./images/check.png" title="" alt="Check">
            </div> 
           </div>
        </div>
      </div>
      </footer>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
</html>
