    <head>
        <meta charset="UTF-8">

        <title>E-commerce site</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <ul class="nav bg-dark links">
            <li class="nav-item">
              <a class="nav-link active" href="home-page.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration-page.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login-page.html">Login</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="checkout-page.html">Checkout</a>
            </li>
          </ul>
        <div class="container">
            <form>
                <label for="uname">User Name:</label><br>
                <input type="text" id="uname" name="uname" placeholder="User Name"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <label for="cpassword">Confirm Password:</label><br>
                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Email"><br>
                <button type="button" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="container">
            <h3>How did you hear about us?</h3><br>
            <input type="radio" id="" name="social media" value="">
            <label for="html">Social Media</label><br>
            <input type="radio" id="friend or family" name="friend or family" value="">
            <label for="friend or family">Friend or Family</label><br>
            <input type="radio" id="newspaper" name="newspaper" value="newspaper">
            <label for="newspaper">Newspaper</label>
        </div>
    </body>
